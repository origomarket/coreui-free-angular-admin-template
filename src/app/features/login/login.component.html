<c-container>
    <c-row>
        <c-col>
            <img cImg thumbnail="true" src="assets/img/brand/origo.svg"/>
        </c-col>
    </c-row>
    <c-row>
        <c-col>
            <c-card-group>
                <c-card>
                    <c-card-body>
                        <form [formGroup]='loginForm' (ngSubmit)="onSubmitCredentials()" cForm>
                            <h1>Login</h1>
                            <p class="text-medium-emphasis">Sign In to your account</p>
                            <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                                <input formControlName="email" autoComplete="email" cFormControl
                                       placeholder="Email"/>
                                <small class="form-text text-danger"
                                       *ngIf="loginForm.controls['email'].errors">{{loginForm.controls['email'].errors?.['email'].message}}</small>
                            </c-input-group>
                            <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                                <input formControlName="password" autoComplete="current-password" cFormControl
                                       placeholder="Password"
                                       type="password" required/>
                            </c-input-group>
                            <c-row>
                                <c-col xs="6">
                                    <button type="submit" [disabled]="loginForm.invalid" cButton class="px-4"
                                            color="primary">
                                        Login
                                    </button>
                                </c-col>
                                <c-col class="text-right" xs="6">
                                    <button cButton class="px-0" color="link">
                                        Forgot password?
                                    </button>
                                </c-col>
                            </c-row>
                        </form>
                    </c-card-body>
                </c-card>
                <c-card>
                    <c-card-body class="text-center">
                        <div>
                            <p>
                                Festeggia L'arte e la passione dei piccoli produttori.<br>
                                Entra a far parte della famiglia Origo e inizia a valorizzare i tuoi prodotti ora!
                            </p>
                            <button [active]="true" cButton class="mt-3" color="primary" (click)="register()">
                                Registrati
                            </button>
                        </div>
                    </c-card-body>
                </c-card>
            </c-card-group>
        </c-col>
    </c-row>
</c-container>
